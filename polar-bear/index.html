      </div>
    </div>

  <div id="asset-bin">
    <img class="default" src="media/images/background.png" draggable=false>
  </div>

  <section id="ios-splash" class="screen" pl-component="screen-ios-splash">

    <img class="hidden" src="../shared/images/ios_start_ball_anim.gif" draggable=false>
    <div pl-id="ball" pl-action="startGame()"></div>
  </section>

  <!-- QUIT -->
  <section id="quit" class="screen LEAVE LEAVE-END" pl-component="screen-quit" pl-skip>
    <div pl-component="frame" pl-transclude="content">
      <h2>Are you sure<br/>you want to quit?</h2>
      <h3>Your game progress will be saved</h3>
      <button class="yes" pl-action="screen.okay()">
        <img src="media/images/quit-bears/yes_a.png" draggable=false>
        <img class="hover" src="media/images/quit-bears/yes_b.png" draggable=false>
      </button>
      <button class="no" pl-action="screen.cancel()">
        <img src="media/images/quit-bears/no_a.png" draggable=false>
        <img class="hover" src="media/images/quit-bears/no_b.png" draggable=false>
      </button>
    </div>
