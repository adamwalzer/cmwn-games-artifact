    <div class="viewport">
      <div class="slide" pl-component="carousel" pl-target-next=true pl-randomize pl-delay="500">
        <img pl-id="fox" src="media/images/carousel-bears/carousel-slide-1.png" draggable=false>
        <img pl-id="dog" src="media/images/carousel-bears/carousel-slide-2.png" draggable=false>
        <img pl-id="polar" src="media/images/carousel-bears/carousel-slide-7.png" draggable=false>

        <img pl-id="goat" src="media/images/carousel-bears/carousel-slide-5.png" draggable=false>
        <img pl-id="peacock" src="media/images/carousel-bears/carousel-slide-6.png" draggable=false>
        <img pl-id="polar" src="media/images/carousel-bears/carousel-slide-7.png" draggable=false>
        <img pl-id="seal" src="media/images/carousel-bears/carousel-slide-8.png" draggable=false>
        <img pl-id="hare" src="media/images/carousel-bears/carousel-slide-9.png" draggable=false>
        <img pl-id="polar" src="media/images/carousel-bears/carousel-slide-7.png" draggable=false>
      </div>
    </div>
    
    <div pl-component="reveal" class="center ANIM-DONE">
      <audio pl-id="fox" class="voice-over" src="media/audio/reveal-bears/VO_1.mp3" preload></audio>
      <audio pl-id="seal" class="voice-over" src="media/audio/reveal-bears/VO_2.mp3" preload></audio>
      <audio pl-id="ermine" class="voice-over" src="media/audio/reveal-bears/VO_3.mp3" preload></audio>
      <audio pl-id="goat" class="voice-over" src="media/audio/reveal-bears/VO_4.mp3" preload></audio>
      <audio pl-id="peacock" class="voice-over" src="media/audio/reveal-bears/VO_5.mp3" preload></audio>
      <audio pl-id="dog" class="voice-over" src="media/audio/reveal-bears/VO_6.mp3" preload></audio>
      <audio pl-id="cat" class="voice-over" src="media/audio/reveal-bears/VO_7.mp3" preload></audio>
      <audio pl-id="hare" class="voice-over" src="media/audio/reveal-bears/VO_8.mp3" preload></audio>

      <ul>
        <li pl-id="fox"><img src="media/images/reveal-bears/reveal-1.png" draggable=false></li>
        <li pl-id="dog"><img src="media/images/reveal-bears/reveal-2.png" draggable=false></li>

    <button class="prev-screen" pl-action="screen.prev()"></button>
    <button class="next-screen" pl-action="screen.next()"></button>
