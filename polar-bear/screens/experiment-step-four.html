  <h3>Cover Hands With Plastic Bags</h3>
  <p>Cover your right hand with a plastic bag. Then place the covered hand inside the plastic bag with the fat and seal it. Move the fat around until it covers your hand. Cover the left hand with the remaining two plastic bags (without fat) and seal.</p>
