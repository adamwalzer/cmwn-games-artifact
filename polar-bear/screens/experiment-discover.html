<audio class="background" src="media/audio/SO_BKG_4.mp3" preload loop></audio>
<audio class="voice-over" src="media/audio/VO_24.4.mp3" preload></audio>
<audio pl-id="feet" class="voice-over" src="media/audio/features-bears/feet.mp3" preload pl-required></audio>
<audio pl-id="ears" class="voice-over" src="media/audio/features-bears/ears.mp3" preload pl-required></audio>
<audio pl-id="coat" class="voice-over" src="media/audio/features-bears/coat.mp3" preload pl-required></audio>
<div pl-component="frame" pl-transclude="content">
  <img class="title" src="media/images/Img_24.1.png" width="110%" draggable=false>
  <div pl-component="selectable">
    <ul class="items" pl-action="select()">
      <li id="feet" pl-always-selectable pl-correct>
        <img src="media/images/features-bears/feet_a.png" draggable=false>
        <img class="hover" src="media/images/features-bears/feet_b.png" draggable=false>
        <h3 class="checked">
          Fur between<br/>pads keep<br/>feet warm
        </h3>
      </li><li id="ears" pl-always-selectable pl-correct>
        <img src="media/images/features-bears/ears_a.png" draggable=false>
        <img class="hover" src="media/images/features-bears/ears_b.png" draggable=false>
        <h3 class="checked">
          Small ears<br/>prevent<br/>heat loss
        </h3>
      </li><li id="coat" pl-always-selectable pl-correct>
        <img src="media/images/features-bears/coat_a.png" draggable=false>
        <img class="hover" src="media/images/features-bears/coat_b.png" draggable=false>
        <h3 class="checked">
          Wooly undercoat<br/>traps<br/>body heat
        </h3>
      </li>
    </ul>
  </div>
</div>
