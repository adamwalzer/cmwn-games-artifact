<div pl-component="slides">
  <!-- 8 -->
  <div pl-component="frame" pl-transclude="content" pl-require="voice-over-where">
    <audio pl-id="voice-over-where" class="voice-over" src="media/audio/VO_8.1.mp3" preload></audio>
    <h3>Where do<br>Polar Bears live?</h3>
  </div>
  <!-- 9 -->
  <div pl-id="frame" pl-component="map" class="map-entity">
    <audio pl-id="correct" class="sfx" src="media/audio/map/answer-correct.mp3" preload></audio>
    <audio pl-id="incorrect" class="sfx" src="media/audio/map/answer-incorrect.mp3" preload></audio>

    <audio pl-id="north-pole" class="voice-over" src="media/audio/map/VO_9.1.mp3" preload></audio>
    <audio pl-id="greenland" class="voice-over" src="media/audio/map/VO_9.2.mp3" preload></audio>
    <audio pl-id="canada" class="voice-over" src="media/audio/map/VO_9.3.mp3" preload></audio>
    <audio pl-id="russia" class="voice-over" src="media/audio/map/VO_9.4.mp3" preload></audio>
    <audio pl-id="norway" class="voice-over" src="media/audio/map/VO_9.5.mp3" preload></audio>
    <audio pl-id="alaska" class="voice-over" src="media/audio/map/VO_9.6.mp3" preload></audio>

    <div class="center">
      <div class="map" pl-action="test(event.cursor)">
        <img pl-id="gray-map" class="full" src="media/images/map/img_9.1.png" draggable=false>
        <img pl-id="greenland" class="country" src="media/images/map/img_9.3.png" pl-correct draggable=false>
        <img pl-id="alaska" class="country" src="media/images/map/img_9.4.png" pl-correct draggable=false>
        <img pl-id="canada" class="country" src="media/images/map/img_9.5.png" pl-correct draggable=false>
        <img pl-id="finland" class="country" src="media/images/map/img_9.6.png" draggable=false>
        <img pl-id="sweden" class="country" src="media/images/map/img_9.7.png" draggable=false>
        <img pl-id="norway" class="country" src="media/images/map/img_9.8.png" pl-correct draggable=false>
        <img pl-id="denmark" class="country" src="media/images/map/img_9.9.png" draggable=false>
        <img pl-id="north-pole" class="country" src="media/images/map/img_9.10.png" pl-correct draggable=false>
        <img pl-id="russia" class="country" src="media/images/map/img_9.11.png" pl-correct draggable=false>
        <img pl-id="iceland" class="country" src="media/images/map/img_9.12.png" draggable=false>
        <img pl-id="names" class="names" src="media/images/map/img_9.2.png" draggable=false>
        <img class="country ring" src="media/images/map/img_9.13.png" draggable=false>
        <button class="prev-screen" pl-action="screen.prev()"></button>
        <button class="next-screen" pl-action="screen.next()"></button>
      </div>
    </div>
  </div>
</div>
