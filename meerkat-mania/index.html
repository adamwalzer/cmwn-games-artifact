<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meerkat Mania</title>

  <link rel="stylesheet" type="text/css" href="../shared/css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700'>

</head>
<body id="meerkat-mania">
  <!-- GAME BACKGROUNDS -->
  <div class="background excel"></div>
  <div class="background look-out"></div>
  <div class="background feel"></div>
  <div class="background movie"></div>
  <div class="background upload"></div>
  <div class="background flip"></div>

  <!-- GAME LOADER -->
  <div id="loader" class="center OPEN">
    <div class="group">
      <h2>Loading!</h2>
      <div class="spinner animated">
        <div class="spinner animated">
          <div class="spinner animated"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- GLOBAL GAME ASSETS -->

  <button class="close" pl-action="quit.open()"></button>

  <audio pl-id="button" class="sfx" src="media/_Buttons/S_BU_1.mp3" preload="none"></audio>
  <audio pl-id="close" class="sfx" src="media/_Buttons/S_Close_1.mp3" preload="none"></audio>
  <!-- no screen complete sound was provided -->
  <!-- <audio pl-id="screen-complete" class="sfx" src="media/audio/complete.mp3" preload="none"></audio> -->

  <div id="asset-bin">
    <img src="media/_BKG/BKG_1.png" draggable=true>
    <img src="media/_BKG/BKG_2.png" draggable=true>
    <img src="media/_BKG/BKG_4.png" draggable=true>
    <img src="media/_BKG/BKG_5.png" draggable=true>
    <img src="media/_BKG/BKG_6.png" draggable=true>
    <img src="media/_BKG/BKG_7.png" draggable=true>
    <img src="media/_BKG/BKG_8.png" draggable=true>
  </div>

  <!-- SCREENS -->
  <section id="ios-splash" class="screen" pl-component="screen-ios-splash">
    <img class="hidden" src="../shared/images/ios_start_ball.png" draggable=true>
    <img class="hidden" src="../shared/images/ios_start_ball_anim.gif" draggable=true>
    <div pl-id="ball" pl-action="startGame()"></div>
  </section>

  <!-- TITLE -->
  <section id="title" class="screen" pl-component="screen-basic" pl-transclude="content">
    <div pl-component="title" pl-required>
      <audio class="background" src="media/_BKG/S_BKG_1.mp3" preload="none" loop></audio>
      <img class="animated" src="media/S_1/img_1.1.png" draggable=true>
    </div>
  </section>

  <!-- 2 -->
  <section id="excel" pl-game-class="excel" class="screen excel" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 3 -->
  <section id="roles" class="screen roles" pl-component="screen-basic" pl-transclude="content" pl-bg="media/_BKG/BKG_3.png">
  </section>

  <!-- 4 -->
  <section id="look-out" pl-game-class="look-out" class="screen look-out" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 5 -->
  <section id="video" pl-game-class="look-out" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 6 -->
  <section id="feel" pl-game-class="feel" class="screen feel" pl-component="screen-basic" pl-select-state="highlight" pl-transclude="content" pl-require="selectable">
  </section>

  <!-- 7 -->
  <section id="movie" pl-game-class="movie" class="screen move" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 8 -->
  <section id="video-2" pl-game-class="movie" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>
  
  <!-- 9 -->
  <!-- omit from initial development -->

  <!-- 10 -->
  <!-- omit from initial development -->

  <!-- 11 -->
  <!-- omit from initial development -->

  <!-- 12 -->
  <!-- omit from initial development -->

  <!-- 12.3 -->
  <!-- omit from initial development -->

  <!-- 13 -->
  <section id="flip" pl-game-class="flip" class="screen flip" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- QUIT -->
  <section id="quit" class="screen LEAVE LEAVE-END" pl-component="screen-quit" pl-skip>
    <audio pl-id="button" class="sfx" src="media/_Buttons/S_BU_1.mp3" preload="none"></audio>
    <audio pl-id="sure" class="voice-over" src="media/S_Quit/VO_QuitScreen.mp3" preload="none"></audio>
    <div class="center">
      <div class="frame">
        <img class="background" src="media/_Frames/FR_10.png" draggable=true>
        <h2>Are you sure you<br/>want to quit?</h2>
        <h3>Your game progress will be saved</h3>
        <button class="quit-yes" pl-action="screen.okay()"></button>
        <button class="quit-no" pl-action="screen.cancel()"></button>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="http://framework-local.changemyworldnow.com/play.js"></script> -->
  <script type="text/javascript" src="../framework/play.0.2.5.js"></script>
  <script type="text/javascript" src="ai.js"></script>
  <!-- inject:livereload -->
  <!-- endinject -->

</body>

</html>
