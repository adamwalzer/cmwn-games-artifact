<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Animal ID</title>

  <link rel="stylesheet" type="text/css" href="../shared/css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700'>

</head>
<body id="animal-id">
  <div id="loader" class="center OPEN">
    <div class="group">
      <h2>Loading!</h2>
      <div class="spinner animated">
        <div class="spinner animated">
          <div class="spinner animated"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- PRELOAD GAME BACKGROUNDS -->
  <div id="asset-bin">
    <img src="media/images/background/id.png" draggable=false>
    <img src="media/images/background/match.png" draggable=false>
    <img src="media/images/background/nose.png" draggable=false>
    <img src="media/images/background/title.png" draggable=false>
    <img src="media/images/img_17-24.1.png" draggable=false>
    <img src="media/images/img_17-24.2.png" draggable=false>
  </div>
  
  <!-- GLOBAL GAME ASSETS -->

  <audio pl-id="button" class="sfx" src="media/audio/button.mp3" preload="none"></audio>
  <audio pl-id="screen-complete" class="sfx" src="media/audio/complete.mp3" preload="none"></audio>
  
  <!-- SCREENS -->
  <section id="ios-splash" class="screen preloaded" pl-component="screen-ios-splash">
    <img class="hidden" src="../shared/images/ios_start_ball.png" draggable=false>
    <img class="hidden" src="../shared/images/ios_start_ball_anim.gif" draggable=false>
    <div pl-id="ball" pl-action="startGame()"></div>
  </section>

  <!-- TITLE -->
  <section id="title" class="screen preloaded" pl-component="screen-basic" pl-transclude="content">
    <div pl-component="class-switcher" pl-add="title" pl-remove="id"></div>
    <div pl-component="title" pl-required></div>
  </section>

  <!-- 2 -->
  <section id="info-welcome" class="screen no-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 3 -->
  <section id="id-carnivore" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 4 -->
  <section id="id-marsupial" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 5 -->
  <section id="id-rodent" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 6 -->
  <section id="id-arachnid" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 7 -->
  <section id="id-mammal" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 8 -->
  <section id="id-mollusk" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 9 -->
  <section id="id-reptile" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 10 -->
  <section id="id-herbivore" class="screen no-frame screen-id" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 11 -->
  <section id="info-good-job" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 12 -->
  <section id="info-match" class="screen no-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 13 -->
  <section id="match-game" class="screen no-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 13.10 -->
  <section id="info-detail" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 14 -->
  <section id="info-snout" class="screen no-frame snout" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 15 -->
  <section id="what-does-a-nose-do" class="screen no-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 16 -->
  <section id="info-sneezers" class="screen no-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 17 -->
  <section id="dnd-lion" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 18 -->
  <section id="dnd-sloth" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 19 -->
  <section id="dnd-wolf" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 20 -->
  <section id="dnd-elephant" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 21 -->
  <section id="dnd-dragon" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 22 -->
  <section id="dnd-pig" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 23 -->
  <section id="dnd-gorilla" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 24 -->
  <section id="dnd-mule" class="screen no-frame screen-dropzone" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 25 -->
  <section id="flip" class="screen no-frame" pl-component="screen-basic" pl-transclude="content">
  </section>


  <!-- QUIT -->
  <section id="quit" class="screen LEAVE LEAVE-END" pl-component="screen-quit" pl-skip>
    <audio class="sfx" src="media/audio/button.mp3" preload="none"></audio>
    <div pl-component="frame" pl-transclude="content">
      <h2>Are you sure you<br/>want to quit?</h2>
      <h3>Your game progress will be saved</h3>
      <button class="yes" pl-action="screen.okay()"></button>
      <button class="no" pl-action="screen.cancel()"></button>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="../framework/play.0.2.5.js"></script>
  <script type="text/javascript" src="ai.js"></script>
  <!-- inject:livereload -->
  <!-- endinject -->
</body>

</html>
