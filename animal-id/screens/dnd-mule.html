<div pl-component="drop-responder"></div>
<div class="center">
  <div class="frame">
    <div pl-component="dropzone" pl-take="mule">
      <audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="incorrect" src="media/audio/drag-incorrect.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="drag" src="media/audio/drag.mp3" preload="none"></audio>
      <div class="area"></div>
    </div>
    <ul class="draggables">
      <li>
        <div class="draggable d-22" pl-draggable="pluck" pl-id="mule"></div>
      </li>
      <li>
        <div class="draggable d-23" pl-draggable="pluck"></div>
      </li>
      <li>
        <div class="draggable d-24" pl-draggable="pluck"></div>
      </li>
    </ul>
    <div pl-component="reveal">
      <audio pl-id="mule" class="voice-over" src="media/audio/VO_24-2.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="mule">
          <div>
            <h3>A mule is the offspring of a<br/>male donkey and a female horse.<br/> The mule cannot reproduce.</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
