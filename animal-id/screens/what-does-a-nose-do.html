<audio class="voice-over" src="media/audio/VO_15-1.mp3" preload="none" pl-required></audio>
<div class="center">
  <div class="frame">
    <img src="media/images/img_15.1.png" draggable=false>
    <h3>Touch each nose.</h3>
    <div pl-component="selectable">
      <div class="bt" pl-component="flip-card" pl-select-state="highlight">
        <audio pl-id="correct" class="sfx" src="media/audio/S_15.1.mp3" preload="none"></audio>
        <ul class="items" pl-action="select()">
          <li pl-id="human" pl-correct>
            <div class="side b center inline">
              <img src="media/images/img_15.2.png" draggable=false>
            </div>
            <div class="side a center inline">
              <img src="media/images/img_15.2.png" draggable=false>
            </div>
          </li>
          <li pl-id="rabbit" pl-correct>
            <div class="side b center inline">
              <img src="media/images/img_15.3.png" draggable=false>
            </div>
            <div class="side a center inline">
              <img src="media/images/img_15.3.png" draggable=false>
            </div>
          </li>
          <li pl-id="rhino" pl-correct>
            <div class="side b center inline">
              <img src="media/images/img_15.4.png" draggable=false>
            </div>
            <div class="side a center inline">
              <img src="media/images/img_15.4.png" draggable=false>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div pl-component="reveal">
      <audio class="voice-over" src="media/audio/VO_15-2.mp3" preload="none" pl-required></audio>
      <audio class="voice-over" src="media/audio/VO_15-3.mp3" preload="none" pl-required></audio>
      <audio class="voice-over" src="media/audio/VO_15-4.mp3" preload="none" pl-required></audio>
      <ul>
          <li pl-id="human" pl-required></li>
          <li pl-id="rabbit" pl-required></li>
          <li pl-id="rhino" pl-required></li>
      </ul>
    </div>
  </div>
</div>
