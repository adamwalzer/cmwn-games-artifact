<div pl-component="drop-responder"></div>
<div class="center">
  <div class="frame">
    <div pl-component="dropzone" pl-take="sloth">
      <audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="incorrect" src="media/audio/drag-incorrect.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="drag" src="media/audio/drag.mp3" preload="none"></audio>
      <div class="area"></div>
    </div>
    <ul class="draggables">
        <li>
          <div class="draggable d-13" pl-draggable="pluck" pl-id="sloth"></div>
        </li>
        <li>
          <div class="draggable d-14" pl-draggable="pluck"></div>
        </li>
        <li>
          <div class="draggable d-15" pl-draggable="pluck"></div>
        </li>
    </ul>
    <div pl-component="reveal">
      <audio pl-id="sloth" class="voice-over" src="media/audio/VO_18-1.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="sloth">
          <div>
            <h3>Say Cheese!<br> The way the three toed sloth's<br> mouth is shaped makes it<br>look like it's always smiling!</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
