<div pl-component="drop-responder"></div>
<div class="center">
  <div class="frame">
    <div pl-component="dropzone" pl-take="gorilla">
      <audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="incorrect" src="media/audio/drag-incorrect.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="drag" src="media/audio/drag.mp3" preload="none"></audio>
      <div class="area"></div>
    </div>
    <ul class="draggables">
        <li>
          <div class="draggable d-10" pl-draggable="pluck" pl-id="gorilla"></div>
        </li>
        <li>
          <div class="draggable d-11" pl-draggable="pluck"></div>
        </li>
        <li>
          <div class="draggable d-12" pl-draggable="pluck"></div>
        </li>
    </ul>
    <div pl-component="reveal">
      <audio pl-id="gorilla" class="voice-over" src="media/audio/VO_23-2.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="gorilla">
          <div>
            <h3>Gorillas are endangered.<br/> Humans destroy their habitats<br/> with farming and deforestation.</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
