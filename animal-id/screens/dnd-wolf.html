<div pl-component="drop-responder"></div>
<div class="center">
  <div class="frame">
    <div pl-component="dropzone" pl-take="wolf">
      <audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="incorrect" src="media/audio/drag-incorrect.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="drag" src="media/audio/drag.mp3" preload="none"></audio>
      <div class="area"></div>
    </div>
    <ul class="draggables">
        <li>
          <div class="draggable d-4" pl-draggable="pluck"></div>
        </li>
        <li>
          <div class="draggable d-5" pl-draggable="pluck"></div>
        </li>
        <li>
          <div class="draggable d-6" pl-draggable="pluck" pl-id="wolf"></div>
        </li>
    </ul>
    <div pl-component="reveal">
      <audio pl-id="wolf" class="voice-over" src="media/audio/VO_19-1.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="wolf">
          <div>
            <h3>Wolves have been found in<br/> more places on earth than<br/> any other mammals<br/> except humans!</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
