<div pl-component="drop-responder"></div>
<div class="center">
  <div class="frame">
    <div pl-component="dropzone" pl-take="lion">
      <audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="incorrect" src="media/audio/drag-incorrect.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="drag" src="media/audio/drag.mp3" preload="none"></audio>
      <div class="area"></div>
    </div>
    <ul class="draggables">
      <li>
        <div pl-id="lion" class="draggable d-1" pl-draggable="pluck"></div>
      </li>
      <li>
        <div class="draggable d-2" pl-draggable="pluck"></div>
      </li>
      <li>
        <div class="draggable d-3" pl-draggable="pluck"></div>
      </li>
    </ul>
    <div pl-component="reveal">
      <audio pl-id="lion" class="voice-over" src="media/audio/VO_17-2.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="lion">
          <div>
            <h3>African lions live together in<br>groups called “prides” and are<br>the most social of<br>all the big cats.</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
