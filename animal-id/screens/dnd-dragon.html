<div pl-component="drop-responder"></div>
<div class="center">
  <div class="frame">
    <div pl-component="dropzone" pl-take="dragon">
      <audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="incorrect" src="media/audio/drag-incorrect.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="drag" src="media/audio/drag.mp3" preload="none"></audio>
      <div class="area"></div>
    </div>
    <ul class="draggables">
        <li>
          <div class="draggable d-7" pl-draggable="pluck" pl-id="dragon" ></div>
        </li>
        <li>
          <div class="draggable d-8" pl-draggable="pluck"></div>
        </li>
        <li>
          <div class="draggable d-9" pl-draggable="pluck"></div>
        </li>
    </ul>
    <div pl-component="reveal">
      <audio pl-id="dragon" class="voice-over" src="media/audio/VO_21-1.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="dragon">
          <div>
            <h3>The Komodo dragon<br/> is the largest living lizard<br/> in the world!</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
