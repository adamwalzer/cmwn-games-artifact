<div pl-component="drop-responder"></div>
<div class="center">
  <div class="frame">
    <div pl-component="dropzone" pl-take="elephant">
      <audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="incorrect" src="media/audio/drag-incorrect.mp3" preload="none"></audio>
      <audio class="sfx" pl-id="drag" src="media/audio/drag.mp3" preload="none"></audio>
      <div class="area"></div>
    </div>
    <ul class="draggables">
        <li>
          <div class="draggable d-16" pl-draggable="pluck"></div>
        </li>
        <li>
          <div class="draggable d-17" pl-draggable="pluck" pl-id="elephant"></div>
        </li>
        <li>
          <div class="draggable d-18" pl-draggable="pluck"></div>
        </li>
    </ul>
    <div pl-component="reveal">
      <audio pl-id="elephant" class="voice-over" src="media/audio/VO_20-1.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="elephant">
          <div>
            <h3>Elephants are the biggest<br/> land mammals on earth!</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
