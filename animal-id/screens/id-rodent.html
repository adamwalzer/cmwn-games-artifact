<audio class="sfx" pl-id="correct" src="media/audio/drag-correct.mp3" preload="none"></audio>
<audio class="sfx" pl-id="incorrect" src="media/audio/id-incorrect.mp3" preload="none"></audio>
<audio class="voice-over" src="media/audio/VO_5-1.mp3" preload="none" pl-required></audio>
<div class="center">
  <div class="frame">
    <img src="media/images/img_4.1.png" width="50%" draggable=false>
    <div pl-component="selectable">
      <ul class="items" pl-action="select()"></ul>
      <ul class="bin">
        <li>
          <img src="media/images/img_4.2.png" width="100%" draggable=false>
        </li>
        <li pl-id="chipmunk" pl-correct>
          <img src="media/images/img_4.3.png" width="100%" draggable=false>
        </li>
        <li>
          <img src="media/images/img_4.4.png" width="100%" draggable=false>
        </li>
        <li>
          <img src="media/images/img_4.5.png" width="100%" draggable=false>
        </li>
      </ul>
    </div>
    <div pl-component="reveal">
      <audio pl-id="chipmunk" class="voice-over" src="media/audio/VO_5-2.mp3" preload="none" pl-required></audio>
      <ul>
        <li pl-id="chipmunk">
          <div>
            <h3>Rodents gnaw and have long incisor<br/>teeth that never stop growing.</h3>
            <button class="next-screen" pl-action="handleCloseClick()"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
