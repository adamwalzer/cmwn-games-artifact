<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monarch</title>

  <link rel="stylesheet" type="text/css" href="../shared/css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700'>

</head>
<body id="monarch">
  <div id="loader" class="center OPEN">
    <div class="group">
      <h2>Loading!</h2>
      <div class="spinner animated">
        <div class="spinner animated">
          <div class="spinner animated"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Preloads game backgrounds -->
  <div id="asset-bin">
    <img src="media/_Images/_Frames/MON_FR_2.png" draggable=false>
  </div>
  
  <!-- GLOBAL GAME ASSETS -->

  <button class="close" pl-action="quit.open()"></button>

  <audio pl-id="button" class="sfx" src="media/_audio/_Buttons/MON_BU_1.mp3" preload="none"></audio>
  <audio pl-id="screen-complete" class="sfx" src="media/_audio/_Buttons/MON_BU_2.mp3" preload="none"></audio>

  <!-- GAME BACKGROUNDS -->

  <!-- SCREENS -->
  <section id="ios-splash" class="screen preloaded" pl-component="screen-ios-splash">
    <img class="hidden" src="../shared/images/ios_start_ball.png" draggable=false>
    <img class="hidden" src="../shared/images/ios_start_ball_anim.gif" draggable=false>
    <div pl-id="ball" pl-action="startGame()"></div>
  </section>

  <!-- TITLE -->
  <section id="title" class="screen preloaded" pl-component="screen-basic">
    <audio class="background" src="media/_audio/_BKG/MON_BKG_1.mp3" preload="none" loop></audio>
    <audio class="sfx" src="media/_audio/_Title/MON_SX_Shake.mp3" preload="none" pl-required></audio>
    <div class="center">
      <div class="group">
        <img class="animated branch" src="media/_Images/_Title/MON_TITLE_1.1.png" draggable=false>
        <img class="animated monarch" src="media/_Images/_Title/MON_TITLE_1.2.png" draggable=false>
        <img pl-id="pupa" class="animated pupa" src="media/_Images/_Title/MON_TITLE_1.3.png" draggable=false>
        <img class="animated caterpillar" src="media/_Images/_Title/MON_TITLE_1.4.png" draggable=false>
        <img pl-id="logo" class="animated title" src="media/_Images/_Title/MON_TITLE_1.5.png" draggable=false>
      </div>
    </div>
    <button class="next-screen play" pl-action="next()"></button>
  </section>

  <!-- VIDEO_MON -->
  <section id="video-mon" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- LAND_ON -->
  <section id="land-on" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>


  <!-- FLY_ACROSS -->
  <section id="fly-across" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- CATCH_MILKWEED -->
  <section id="catch-milkweed" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- FLOATING_WEED -->
  <section id="floating-weed" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- FLY_3000_MILES -->
  <section id="fly-3000-miles" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- MIGRATION_VID -->
  <section id="migration-vid" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 4_GENERATIONS -->
  <section id="four-generations" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- FLIP -->
  <section id="flip" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- QUIT -->
  <section id="quit" class="screen LEAVE LEAVE-END" pl-component="screen-quit" pl-skip>
    <audio pl-id="sure" class="voice-over" src="media/_audio/S_Quit/VO_QuitScreen.mp3" preload="none"></audio>
    <audio pl-id="button" class="sfx" src="media/_audio/_Buttons/MON_BU_1.mp3" preload="none"></audio>
    <div class="center">
      <div class="frame animated">
        <h2>Are you sure you<br/>want to quit?</h2>
        <h3>Your game progress will be saved.</h3>
        <button class="quit-yes" pl-action="screen.okay()"></button>
        <button class="quit-no" pl-action="screen.cancel()"></button>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="../framework/play.0.2.5.js"></script>
  <script type="text/javascript" src="ai.js"></script>
  <!-- inject:livereload -->
  <!-- endinject -->
</body>

</html>
