<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DroughtOut</title>

  <link rel="stylesheet" type="text/css" href="../shared/css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700'>

</head>
<body id="drought-out">
  <!-- GAME BACKGROUNDS -->
  <div class="background sun"></div>
  <div class="background rocks"></div>
  <div class="background cactus"></div>
  <div class="background arch"></div>
  <div class="background mountains"></div>

  <!-- GAME LOADER -->
  <div id="loader" class="center OPEN">
    <div class="group">
      <h2>Loading!</h2>
      <div class="spinner animated">
        <div class="spinner animated">
          <div class="spinner animated"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- GLOBAL GAME ASSETS -->

  <button class="close" pl-action="quit.open()"></button>

  <audio pl-id="button" class="sfx" src="media/_Buttons/S_BU_1.mp3" preload="none"></audio>
  <audio pl-id="screen-complete" class="sfx" src="media/_Buttons/S_BU_2.mp3" preload="none"></audio>

  <!-- Preloads game backgrounds -->
  <div id="asset-bin">
    <img src="media/_BKG/BKG_1.png" draggable=false>
    <img src="media/_BKG/BKG_2.png" draggable=false>
    <img src="media/_BKG/BKG_3.png" draggable=false>
    <img src="media/_BKG/BKG_4.png" draggable=false>
    <img src="media/_BKG/BKG_5.png" draggable=false>
  </div>

  <!-- SCREENS -->
  <section id="ios-splash" class="screen" pl-component="screen-ios-splash">
    <img class="hidden" src="../shared/images/ios_start_ball.png" draggable=false>
    <img class="hidden" src="../shared/images/ios_start_ball_anim.gif" draggable=false>
    <div pl-id="ball" pl-action="startGame()"></div>
  </section>

  <!-- TITLE -->
  <section id="title" class="screen" pl-component="screen-basic" pl-transclude="content">
    <audio class="background" src="media/S_1/S_1.1.mp3" preload="none"></audio>
    <img pl-id="cacti" class="animated" src="media/S_1/img_1.1.png" draggable=false pl-required>
  </section>

  <!-- 2 -->
  <section id="think" pl-game-class="rocks" class="screen large-frame" pl-component="screen-basic" pl-select-state="highlight" pl-transclude="content">
  </section>

  <!-- 3 -->
  <section id="info-no-water" pl-game-class="rocks" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 4 -->
  <section id="info-impact" pl-game-class="cactus" class="screen small-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 5 -->
  <section id="info-need-water" pl-game-class="cactus" class="screen small-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 6 -->
  <section id="info-use-water" pl-game-class="arch" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 7 -->
  <section id="balloons" pl-game-class="arch" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 8 -->
  <section id="info-environment" pl-game-class="arch" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 9 -->
  <section id="info-environment-effects" pl-game-class="mountains" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 10 -->
  <section id="environment-effects" pl-game-class="mountains" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 11 -->
  <section id="info-human-effects" pl-game-class="mountains" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 12 -->
  <section id="human-effects" pl-game-class="mountains" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 13 -->
  <section id="what-can-we-do" pl-game-class="mountains" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 14 -->
  <section id="info-drain" pl-game-class="mountains" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 15 -->
  <section id="info-using-less" pl-game-class="mountains" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 16 -->
  <section id="shower" pl-game-class="mountains" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 17 -->
  <section id="conserve" pl-game-class="mountains" class="screen" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 18 -->
  <section id="hero" pl-game-class="mountains" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- 19 -->
  <section id="flip" pl-game-class="mountains" class="screen large-frame" pl-component="screen-basic" pl-transclude="content">
  </section>

  <!-- QUIT -->
  <section id="quit" class="screen LEAVE LEAVE-END" pl-component="screen-quit" pl-skip>
    <div class="center">
      <div class="frame animted">
        <img class="background" src="media/_Frames/FR_1.png" draggable=false>
        <h2>Are you sure you<br/>want to quit?</h2>
        <h3>Your game progress will be saved</h3>
        <button class="quit-yes" pl-action="screen.okay()"></button>
        <button class="quit-no" pl-action="screen.cancel()"></button>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="http://framework-local.changemyworldnow.com/play.js"></script> -->
  <script type="text/javascript" src="../framework/play.0.2.5.js"></script>
  <script type="text/javascript" src="ai.js"></script>
  <!-- inject:livereload -->
  <!-- endinject -->

</body>

</html>
